<div class="wrapper">
  <div>
    <img src="../../assets/images/beer.png">
  </div>
  <div>
    <div class="ml-4 mr-4">
      <h2 class="mb-2">{{beer.name}}</h2>
      <h6 class="type mb-4">{{beer.style}}</h6>
      <p>{{beer.description}}</p>
    </div>
    <div class="stats">
      <div class="row">
        <h5 class="col-4">{{beer.abv}}%</h5>
        <h5 class="col-4">{{beer.ibu}} IBU</h5>
        <h5 class="col-4">{{beer.remaining}}/45</h5>
      </div>
    </div>
  </div>
</div>
