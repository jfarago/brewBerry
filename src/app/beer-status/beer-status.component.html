<div class="wrapper">
  <div>
    <img src="../../assets/images/beer.png">
  </div>
  <div>
    <div>
      <h2>{{beer.name}}</h2>
      <h6 class="type">{{beer.style}}</h6>
      <p>{{beer.description}}</p>
    </div>
    <div class="stats">
      <div class="row">
        <h5 class="col-4">{{beer.abv}}%</h5>
        <h5 class="col-4">{{beer.ibu}} IBU</h5>
        <h5 class="col-4">{{beer.date}}</h5>
      </div>
    </div>
  </div>
</div>
